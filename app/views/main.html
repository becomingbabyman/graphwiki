<div class="single-column">
    <h1>GraphWiki</h1>

    <form ng-submit='searchWiki()'>
    <input type="text" ng-model="wikiSearch" typeahead="suggest for suggest in searchSuggests" class="form-control">
    <input type="submit" id="submit" value="Submit">
    </form>
    <div ng-bind-html="wikiText"></div>

    <canvas id="viewport" width="800" height="600"></canvas>

</div>
